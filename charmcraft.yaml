type: "charm"
bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"
parts:
  charm:
    charm-strict-dependencies: true
    override-build: |
      rustup default stable
      craftctl default
    build-snaps:
      - rustup
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    override-pull: |
      craftctl default
      if [[ ! -f requirements.txt ]]
      then
          echo 'ERROR: Use "tox run -e build-dev" instead of calling "charmcraft pack" directly' >&2
          exit 1
      fi
  files:
    plugin: dump
    source: .
    prime:
      - charm_internal_version
      - charm_version
      - workload_version
    override-build: |
      rustup default stable
      craftctl default
