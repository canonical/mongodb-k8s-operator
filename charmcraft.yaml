type: "charm"
parts:
  charm:
    build-snaps:
      - rustup
    build-packages:
      - build-essential
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
      - cargo
    override-pull: |
      craftctl default
      if [[ ! -f requirements.txt ]]
      then
          echo 'ERROR: Use "tox run -e build-dev" instead of calling "charmcraft pack" directly' >&2
          exit 1
      fi
    override-build: |
      rustup default stable
      craftctl default
bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"
