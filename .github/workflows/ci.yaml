name: Tests

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - '.gitignore'
      - '.jujuignore'
      - 'LICENSE'
      - '**.md'
      - .github/renovate.json5
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v13.1.1

  unit-test:
    name: Unit test charm
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run tests
        run: tox run -e unit

  build:
    name: Build "${{ matrix.charms }}" charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v13.1.1
    strategy:
      fail-fast: true
      matrix:
        charms:
          - "."
          - "tests/integration/ha_tests/application_charm"
          - "tests/integration/relation_tests/application-charm"
    with:
      cache: true
      path-to-charm-directory: "${{ matrix.charms }}"

  integration-test:
    name: Integration test charm | 3.1.7
    strategy:
      fail-fast: false
      matrix:
        tox-environments:
          - integration
          - ha-integration
          - tls-integration
          - metrics-integration
    needs:
      - lint
      - unit-test
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v13.1.1
    with:
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      cloud: microk8s
      microk8s-snap-channel: 1.29-strict/stable
      juju-agent-version: 3.1.7
      libjuju-version-constraint: 3.4.0.0
    secrets:
      integration-test: |
        {
          "AWS_ACCESS_KEY": "${{ secrets.AWS_ACCESS_KEY }}",
          "AWS_SECRET_KEY": "${{ secrets.AWS_SECRET_KEY }}",
          "GCP_ACCESS_KEY": "${{ secrets.GCP_ACCESS_KEY }}",
          "GCP_SECRET_KEY": "${{ secrets.GCP_SECRET_KEY }}",
        }
    permissions:
      contents: write  # Needed for Allure Report beta
